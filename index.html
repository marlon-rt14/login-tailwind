<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN - TAILWIND</title>

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;
      0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CUSTOM CSS -->
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="w-screen h-screen flex justify-center items-center">
      <img src="./wallpaper.jpg" alt="background" class="w-full h-full absolute object-cover" />
      <div class="z-10 flex flex-col w-1/3 h-2/3 gap-10 rounded-2xl p-10 backdrop-blur-md bg-white/20 shadow-2xl">
        <div>
          <div class="w-1/4 mx-auto text-center">
            <img src="./logo.png" alt="logo" class="w-1/3 mx-auto w-full" />
          </div>
          <h1 class="font-bold text-center text-white text-3xl">LOGIN</h1>
        </div>
        <div class="flex flex-col gap-10 w-full">
          <div class="flex flex-col w-full items-start justify-center">
            <input
              class="px-3 py-1 rounded-3xl border-0 outline-none w-full ring-rose-500 hover:ring-1 focus:ring-2 peer"
              type="email"
              id="email"
            />
            <label
              for="email"
              class="px-3 py-1 absolute text-gray-400 transition-all peer-focus:-translate-y-4 
              peer-focus:translate-x-2 peer-focus:bg-white peer-focus:text-xs peer-focus:text-rose-500 
              peer-focus:font-bold peer-focus:px-1"
              >Email:</label
            >
          </div>
          <div class="flex flex-col w-full items-start justify-center">
            <input
              class="px-3 py-1 rounded-3xl border-0 outline-none w-full ring-rose-500 hover:ring-1 focus:ring-2 peer"
              type="password"
            />
            <label
              for="email"
              class="px-3 py-1 absolute text-gray-400 transition-all peer-focus:-translate-y-4 
              peer-focus:translate-x-2 peer-focus:bg-white peer-focus:text-xs peer-focus:text-rose-500 
              peer-focus:font-bold peer-focus:px-1"
              >Password:</label
            >
          </div>
        </div>
        <div class="flex justify-center">
          <button
            class="bg-blue-500 text-white px-12 py-2 rounded-3xl hover:bg-blue-600 hover:cursor-pointer active:scale-95"
          >
            Login
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
